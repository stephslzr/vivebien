<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Vive Bien</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header id="site-header">
    <h1 class="logo">
      <img src="logo/1.png" alt="Logo Vive Bien" class="logo-img">
    </h1>  
    <nav aria-label="Menú principal">
      <a href="index.html">Inicio</a>
      <a href="ejercicio.html">Ejercicio</a>
      <a href="nutricion.html">Nutrición</a>
      <a href="saludmental.html">Salud Mental</a>
      <a href="contacto.html" class="active" aria-current="page">Contacto</a>
    </nav>
  </header>

  <main>
    <section class="text-section" aria-labelledby="contacto-titulo">
      <h2 id="contacto-titulo">Contáctanos</h2>
      <p>¿Tienes dudas, sugerencias o quieres compartir tu experiencia? Escribe aquí y nos pondremos en contacto contigo pronto.</p>
    </section>

    <form action="#" method="post" class="contact-form" novalidate>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo" />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>

      <button type="submit" class="btn-main">Enviar</button>
    </form>
  </main>

  <footer id="site-footer">
    <p>© 2025 Vive Bien | <a href="mailto:contacto@vivebien.com">contacto@vivebien.com</a></p>
  </footer>

</body>
</html>
